    <script type="text/markdown" id="markdown-source">
---
title: 在这里输入标题
date: 2026-01-15
category: 笔记
tags: [示例, 模板]
---

## 欢迎使用新模板

这是一个新的文章模板。

1. 复制这个 html 文件，重命名为新文件名（例如 `post-01.html`）
2. 用文本编辑器打开，找到底部的 `<script type="text/markdown" id="markdown-source">` 区域
3. 将你的 Markdown 内容粘贴在 `---` 包裹的元数据下方
4. 保存即可

### 代码示例

```javascript
console.log("Hello World");
```
    </script>
    <!-- ============================================== -->

    <script>
        lucide.createIcons();

        document.addEventListener('DOMContentLoaded', () => {
            const source = document.getElementById('markdown-source').textContent;
            
            // 1. Simple Frontmatter Parser
            const fmRegex = /^---\s*[\r\n]+([\s\S]*?)[\r\n]+---/;
            const match = source.match(fmRegex);
            
            let meta = { title: 'Untitled Post', date: 'Thinking...', category: 'Log', tags: [] };
            let body = source;

            if (match) {
                const rawMeta = match[1];
                body = source.replace(match[0], '').trim();

                rawMeta.split('\n').forEach(line => {
                    const separatorIndex = line.indexOf(':');
                    if (separatorIndex > -1) {
                        const key = line.slice(0, separatorIndex).trim();
                        let val = line.slice(separatorIndex + 1).trim();
                        // Array handling [a, b]
                        if (val.startsWith('[') && val.endsWith(']')) {
                            val = val.slice(1, -1).split(',').map(s => s.trim());
                        }
                        meta[key] = val;
                    }
                });
            }

            // 2. Inject Meta
            document.getElementById('post-title').textContent = meta.title;
            document.getElementById('post-date').textContent = meta.date;
            document.getElementById('post-category').textContent = meta.category; // Removed "CATEGORY: " prefix in label for cleaner look
            document.getElementById('post-tags').innerHTML = Array.isArray(meta.tags) 
                ? meta.tags.map(tag => `<span class="text-xs font-bold border-2 border-gray-300 text-gray-400 px-2 py-1 uppercase">#${tag}</span>`).join('')
                : '';
            
            // 3. Render Markdown
            // Configure marked to handle highlighting if needed, but basic is fine
            document.getElementById('markdown-render-area').innerHTML = marked.parse(body);
        });
    </script>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIYUE | 技术心得</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Marked.js for Markdown Rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- Custom Styles -->
    <link rel="stylesheet" href="style.css">
    <style>
        /* Markdown Content Styles Override for Industrial Theme */
        .markdown-content h1, .markdown-content h2, .markdown-content h3 {
            font-family: 'Inter', sans-serif;
            font-weight: 900;
            text-transform: uppercase;
            margin-top: 1.5em;
            margin-bottom: 0.5em;
            color: #000;
        }
        .markdown-content p {
            margin-bottom: 1em;
            line-height: 1.6;
        }
        .markdown-content strong {
            color: #D90429;
        }
        .markdown-content ul, .markdown-content ol {
            margin-left: 1.5em;
            margin-bottom: 1em;
            list-style-type: square;
        }
        .markdown-content blockquote {
            border-left: 4px solid #D90429;
            padding-left: 1em;
            margin-left: 0;
            font-style: italic;
            background: #f8f8f8;
            padding: 1em;
        }
    </style>
</head>
<body class="h-screen flex overflow-hidden">

    <!-- Sidebar Component -->
    <nav class="sidebar fixed left-0 top-0 h-full w-20 hover:w-52 z-50 flex flex-col transition-all duration-200 group">
        <div class="h-20 flex items-center justify-center border-b-4 border-black bg-white">
            <i data-lucide="cpu" class="text-black group-hover:text-[#D90429] transition-colors duration-200 w-8 h-8 stroke-[3]"></i>
        </div>
        <div class="flex-1 py-8 flex flex-col gap-4">
            <a href="index.html" class="sidebar-link flex items-center h-14 px-6 overflow-hidden">
                <i data-lucide="user" class="min-w-[24px] stroke-[3]"></i>
                <span class="ml-4 whitespace-nowrap opacity-0 group-hover:opacity-100 transition-opacity duration-200 text-lg tracking-wider">个人介绍</span>
            </a>
            <a href="tech.html" class="sidebar-link flex items-center h-14 px-6 overflow-hidden">
                <i data-lucide="code-2" class="min-w-[24px] stroke-[3]"></i>
                <span class="ml-4 whitespace-nowrap opacity-0 group-hover:opacity-100 transition-opacity duration-200 text-lg tracking-wider">技术心得</span>
            </a>
            <a href="projects.html" class="sidebar-link flex items-center h-14 px-6 overflow-hidden">
                <i data-lucide="folder-kanban" class="min-w-[24px] stroke-[3]"></i>
                <span class="ml-4 whitespace-nowrap opacity-0 group-hover:opacity-100 transition-opacity duration-200 text-lg tracking-wider">项目介绍</span>
            </a>
        </div>
        <div class="h-20 border-t-4 border-black flex items-center justify-center bg-white">
            <i data-lucide="settings" class="text-black hover:animate-spin hover:text-[#D90429] cursor-pointer w-6 h-6 stroke-[3]"></i>
        </div>
    </nav>

    <!-- Main Content Area -->
    <main class="flex-1 ml-20 p-8 overflow-y-auto min-h-screen relative bg-white">
        <div class="max-w-4xl mx-auto pt-10">
            
            <header class="mb-16 border-b-4 border-black pb-6 flex items-end justify-between">
                <div>
                    <h1 class="text-6xl font-black text-black tracking-tighter uppercase font-sans">
                        NEURAL_LOGS
                    </h1>
                    <p class="text-gray-500 font-mono text-sm mt-2 flex items-center gap-2">
                        <span class="w-3 h-3 bg-[#D90429]"></span>
                        SYSTEM_STATUS: RECORDING
                    </p>
                </div>
            </header>

            <div class="relative timeline-container pl-10 pb-20" id="posts-container">
                <!-- Line -->
                <div class="timeline-line border-l-4 border-gray-200"></div>

                <!-- Posts will be injected here by JS -->
                <div class="text-center py-10" id="loading-indicator">
                    <p class="font-mono animate-pulse">LOADING_DATA_STREAMS...</p>
                </div>
            </div>

        </div>
    </main>

    <script>
        lucide.createIcons();

        // Markdown Loading Logic
        document.addEventListener('DOMContentLoaded', async () => {
            const container = document.getElementById('posts-container');
            const loading = document.getElementById('loading-indicator');

            try {
                // 1. Fetch the list of posts
                const response = await fetch('notes/posts.json');
                if (!response.ok) throw new Error('Failed to load posts list');
                
                const posts = await response.json();
                
                // Sort posts by date (newest first) - assuming filename starts with date or we parse content
                // For now, we rely on the JSON order or reverse it
                // posts.reverse(); 

                // 2. Clear loading and keep the line
                // We need to keep the timeline-line div
                const line = container.querySelector('.timeline-line');
                container.innerHTML = ''; 
                container.appendChild(line);

                // 3. Process each post
                for (const post of posts) {
                    await loadPost(post.file);
                }

                // Re-init icons for new content
                lucide.createIcons();

            } catch (error) {
                console.error('System Error:', error);
                loading.innerText = 'ERROR: CONNECTION_REFUSED';
                loading.classList.add('text-[#D90429]');
            }

            async function loadPost(filename) {
                try {
                    const res = await fetch(`notes/${filename}`);
                    if (!res.ok) return;
                    const text = await res.text();

                    // Simple Frontmatter Parser
                    // Splits file into [empty, frontmatter, body]
                    const parts = text.split(/^---$/gm);
                    
                    let meta = { title: 'UNTITLED', date: 'UNKNOWN', category: 'LOG', tags: [] };
                    let body = text;

                    if (parts.length >= 3) {
                        const rawMeta = parts[1];
                        body = parts.slice(2).join('---');

                        // Parse simple YAML-like lines
                        rawMeta.split('\n').forEach(line => {
                            const [key, ...values] = line.split(':');
                            if (key && values.length) {
                                let val = values.join(':').trim();
                                
                                // Clean up array format like [a, b]
                                if (val.startsWith('[') && val.endsWith(']')) {
                                    val = val.slice(1, -1).split(',').map(s => s.trim());
                                }

                                meta[key.trim()] = val;
                            }
                        });
                    }

                    // Render Markdown
                    const htmlContent = marked.parse(body);

                    // Create HTML Structure
                    const wrapper = document.createElement('div');
                    wrapper.className = 'relative mb-16 group pl-8';
                    
                    wrapper.innerHTML = `
                        <div class="absolute left-[17px] top-6 timeline-dot bg-white border-4 border-black group-hover:bg-[#D90429] group-hover:border-[#D90429] transition-colors rounded-full w-5 h-5 z-20"></div>
                        
                        <article class="industrial-card p-8 group-hover:border-black transition-all">
                            <div class="flex items-center gap-4 mb-4">
                                <span class="text-sm font-bold bg-black text-white px-3 py-1 font-mono">${meta.date}</span>
                                <span class="text-sm font-bold text-[#D90429] uppercase tracking-wider">CATEGORY: ${meta.category}</span>
                            </div>
                            <h2 class="text-3xl font-bold text-black mb-4 font-sans leading-tight">
                                ${meta.title}
                            </h2>
                            <div class="markdown-content text-gray-600 text-base font-mono mb-6">
                                ${htmlContent}
                            </div>
                            <div class="flex gap-2">
                                ${Array.isArray(meta.tags) ? meta.tags.map(tag => 
                                    `<span class="text-xs font-bold border-2 border-gray-300 text-gray-400 px-2 py-1 uppercase">#${tag}</span>`
                                ).join('') : ''}
                            </div>
                        </article>
                    `;
                    
                    container.appendChild(wrapper);

                } catch (e) {
                    console.error('Failed to parse post:', filename, e);
                }
            }
        });
    </script>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIYUE | 个人主页</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Custom Styles -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-brushed-metal h-screen flex overflow-hidden text-gray-200">

    <!-- Sidebar Component -->
    <nav class="fixed left-0 top-0 h-full bg-[#111] border-r border-[#333] z-50 flex flex-col transition-all duration-300 w-16 hover:w-48 group shadow-2xl">
        <!-- Logo Area -->
        <div class="h-16 flex items-center justify-center border-b border-[#333]">
            <i data-lucide="cpu" class="text-gray-400 group-hover:text-[#00f3ff] transition-colors duration-300"></i>
        </div>

        <!-- Navigation Items -->
        <div class="flex-1 py-6 flex flex-col gap-2">
            
            <a href="index.html" class="sidebar-link flex items-center h-12 px-4 text-gray-400 hover:bg-[#1a1a1a] cursor-pointer overflow-hidden">
                <i data-lucide="user" class="min-w-[24px]"></i>
                <span class="ml-4 whitespace-nowrap opacity-0 group-hover:opacity-100 transition-opacity duration-300 text-sm font-bold tracking-wider">个人介绍</span>
            </a>

            <a href="tech.html" class="sidebar-link flex items-center h-12 px-4 text-gray-400 hover:bg-[#1a1a1a] cursor-pointer overflow-hidden">
                <i data-lucide="code-2" class="min-w-[24px]"></i>
                <span class="ml-4 whitespace-nowrap opacity-0 group-hover:opacity-100 transition-opacity duration-300 text-sm font-bold tracking-wider">技术心得</span>
            </a>

            <a href="projects.html" class="sidebar-link flex items-center h-12 px-4 text-gray-400 hover:bg-[#1a1a1a] cursor-pointer overflow-hidden">
                <i data-lucide="folder-kanban" class="min-w-[24px]"></i>
                <span class="ml-4 whitespace-nowrap opacity-0 group-hover:opacity-100 transition-opacity duration-300 text-sm font-bold tracking-wider">项目介绍</span>
            </a>

        </div>

        <!-- Social/Footer -->
        <div class="h-16 border-t border-[#333] flex items-center justify-center">
            <i data-lucide="settings" class="text-gray-500 animate-spin-slow hover:text-[#00f3ff] cursor-pointer"></i>
        </div>
    </nav>

    <!-- Main Content Area -->
    <main class="flex-1 ml-16 p-8 overflow-y-auto min-h-screen relative">
        <div class="max-w-4xl mx-auto space-y-12 pt-10">
            
            <!-- Hero / Nameplate -->
            <section class="metal-plate rounded-lg p-8 transform hover:scale-[1.01] transition-transform duration-500 relative">
                <!-- Decorative screws handled by CSS -->
                
                <div class="flex flex-col md:flex-row items-center gap-8 z-10 relative">
                    <div class="w-32 h-32 rounded-full border-4 border-gray-600 shadow-inner bg-gray-800 flex items-center justify-center overflow-hidden relative">
                        <!-- Placeholder Avatar -->
                        <i data-lucide="bot" class="w-16 h-16 text-gray-500"></i>
                        <div class="absolute inset-0 bg-black opacity-20"></div>
                    </div>
                    
                    <div class="text-center md:text-left flex-1">
                        <h1 class="text-5xl font-black mb-2 tracking-tighter text-white neon-blue-glow">LIYUE</h1>
                        <p class="text-[#00f3ff] text-lg tracking-widest mb-6 font-bold uppercase">Frontend Developer // Cybernetic Artificer</p>
                        
                        <div class="flex gap-4 justify-center md:justify-start">
                            <a href="https://github.com" target="_blank" class="metal-btn px-6 py-2 bg-gradient-to-b from-[#333] to-[#111] border border-gray-600 rounded shadow-lg active:shadow-inner flex items-center gap-2 hover:text-[#00f3ff] transition-colors">
                                <i data-lucide="github" class="w-4 h-4"></i>
                                <span>GITHUB</span>
                            </a>
                            <button class="metal-btn px-6 py-2 bg-gradient-to-b from-[#333] to-[#111] border border-gray-600 rounded shadow-lg active:shadow-inner hover:text-[#00f3ff] transition-colors">
                                CONTACT_PROTOCOL
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Industrial decoration lines -->
                <div class="absolute right-4 bottom-4 text-[10px] text-gray-600 font-mono rotate-90 origin-bottom-right">
                    SYS.ID: 884-XJ // ONLINE
                </div>
            </section>

            <!-- Hobbies Section -->
            <section>
                <h2 class="text-2xl font-bold mb-8 pl-4 border-l-4 border-[#00f3ff] text-gray-300">AUDITORY_INPUTS</h2>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <!-- Cards for Bands -->
                    <div class="metal-plate p-6 rounded-lg flex items-center gap-6 group">
                        <div class="metal-disc w-24 h-24 shrink-0 relative">
                            <div class="absolute inset-0 rounded-full border border-gray-600 opacity-50"></div>
                            <i data-lucide="music" class="text-[#bd00ff] w-8 h-8 group-hover:animate-pulse"></i>
                        </div>
                        <div>
                            <h3 class="text-xl font-bold text-[#bd00ff] neon-purple-glow">GUNS N' ROSES</h3>
                            <p class="text-sm text-gray-500 mt-2 font-mono">Appetite for Destruction // Hard Rock Legacy</p>
                        </div>
                    </div>

                    <div class="metal-plate p-6 rounded-lg flex items-center gap-6 group">
                        <div class="metal-disc w-24 h-24 shrink-0 relative">
                            <div class="absolute inset-0 rounded-full border border-gray-600 opacity-50"></div>
                            <i data-lucide="speaker" class="text-[#00f3ff] w-8 h-8 group-hover:animate-pulse"></i>
                        </div>
                        <div>
                            <h3 class="text-xl font-bold text-[#00f3ff] neon-blue-glow">BAD OMENS</h3>
                            <p class="text-sm text-gray-500 mt-2 font-mono">The Death of Peace of Mind // Metalcore</p>
                        </div>
                    </div>
                </div>
            </section>

        </div>
    </main>

    <!-- Init Scripts -->
    <script>
        lucide.createIcons();
    </script>
    <script src="script.js"></script>
</body>
</html>
